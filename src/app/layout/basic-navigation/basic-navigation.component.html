<a class="flex items-center gap-1 rounded-lg ml-2 py-1 px-2 mt-1 mb-2" [routerLink]="[item.url]"
    [routerLinkActive]="'fuse-vertical-navigation-item-active'">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
</a>

<!-- Item template -->
<ng-template #itemTemplate>

    <!-- Icono -->
    <ng-container *ngIf="item.icono">
        <mat-icon [svgIcon]="item.icono"></mat-icon>
    </ng-container>

    <!-- TÃ­tulo -->
    <div>{{item.nombre}}</div>
</ng-template>
