<a class="fuse-vertical-navigation-item flex items-center gap-1" [routerLink]="[item.link]"
    [routerLinkActive]="'fuse-vertical-navigation-item-active'">
    <ng-container *ngTemplateOutlet="itemTemplate"></ng-container>
</a>


<!-- Item template -->
<ng-template #itemTemplate>

    <!-- Icon -->
    <ng-container *ngIf="item.icon">
        <mat-icon class="fuse-vertical-navigation-item-icon" [svgIcon]="item.icon"></mat-icon>
    </ng-container>

    <!-- Title & Subtitle -->
    <div class="fuse-vertical-navigation-item-title-wrapper">
        <div class="fuse-vertical-navigation-item-title">
            <span>{{item.title}}</span>
        </div>
        <!-- <ng-container *ngIf="item.subtitle">
            <div class="fuse-vertical-navigation-item-subtitle">
                <span [ngClass]="item.classes?.subtitle">
                    {{item.subtitle}}
                </span>
            </div>
        </ng-container> -->
    </div>
</ng-template>
