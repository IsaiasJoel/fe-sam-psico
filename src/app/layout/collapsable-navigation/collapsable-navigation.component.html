<div class="fuse-vertical-navigation-item-wrapper navigation">

    <div class="fuse-vertical-navigation-item flex items-center justify-between" (click)="toggleCollapsable()">
        <div class="flex gap-1 items-center ">
            <!-- Icon -->
            <ng-container *ngIf="item.icon">
                <mat-icon class="fuse-vertical-navigation-item-icon" [svgIcon]="item.icon"></mat-icon>
            </ng-container>

            <!-- Title & Subtitle -->
            <div class="fuse-vertical-navigation-item-title-wrapper">
                <div class="fuse-vertical-navigation-item-title">
                    <span>{{item.title}}</span>
                </div>
                <!-- <ng-container *ngIf="item.subtitle">
                    <div class="fuse-vertical-navigation-item-subtitle">
                        <span [ngClass]="item.classes?.subtitle">
                            {{item.subtitle}}
                        </span>
                    </div>
                </ng-container> -->
            </div>
        </div>

        <!-- Arrow -->
        <mat-icon class="ml-4 fuse-vertical-navigation-item-arrow" [svgIcon]="'chevron-right'"
            [ngClass]="{'rotar-90-izquierda': isCollapsed, 'rotar-90-derecha':isExpanded}"></mat-icon>
    </div>

</div>

<div class="fuse-vertical-navigation-item-children ml-8" *ngIf="!isCollapsed" @inOutAnimation>

    <ng-container *ngFor="let item of item.children; trackBy: trackByFn">

        <!-- Skip the hidden items -->
        <ng-container *ngIf="!item.hidden">

            <!-- Basic -->
            <ng-container *ngIf="item.type === 'basico'">
                <basic-navigation [item]="item"></basic-navigation>
            </ng-container>

            <!-- Collapsable -->
            <ng-container *ngIf="item.type === 'colapsable'">
                <collapsable-navigation [item]="item"></collapsable-navigation>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
