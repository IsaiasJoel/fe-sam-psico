<div class="flex flex-col h-full w-full items-start p-10 gap-8 bg-slate-200">
    <!-- titulo -->
    <div class="text-4xl font-bold">Roles</div>

    <!-- Main -->
    <div class="flex flex-col w-full h-full bg-white p-4">

        <!-- Buscador w-full flex justify-between items-center gap-8 mb-4 -->
        <div
            class="mt-2 rounded-md bg-white md:flex md:flex-col md:gap-4 xl:w-full xl:flex xl:flex-row xl:justify-between xl:items-center xl:gap-8">
            <div class="w-full">
                <div>
                    <div class="texto-label-azul">Nombre</div>
                    <mat-form-field class="w-full">
                        <input matInput (keyup)="filtrar($event)" [(ngModel)]="filtroNombre">
                    </mat-form-field>
                </div>
            </div>
            <div class="flex flex-col gap-4 mr-2">
                <button mat-raised-button color="primary" (click)="buscar()">Buscar</button>
                <button mat-raised-button (click)="limpiarCampos()">Limpiar</button>
            </div>
        </div>


        <!-- Contenido principal -->
        <div>
            <button mat-raised-button class="mt-8 mb-2" style="background-color: green; color: white;"
                (click)="abrirModalCrearRol()">Agregar</button>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- editar -->
                    <ng-container matColumnDef="editar">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-raised-button class="boton-amarillo" (click)="abrirModalEditarRol(row.codigo)"
                                matTooltip="Editar">
                                <mat-icon svgIcon="pencil" style="margin: 0 !important;"></mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- nombre -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                    </ng-container>

                    <!-- menues -->
                    <ng-container matColumnDef="menues">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Menues </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-stroked-button class="flex items-center"
                                (click)="abrirModalVerMenuesPorRol(row.codigo, row.nombre)">
                                <mat-icon svgIcon="order-bool-descending-variant"></mat-icon>
                                <div>Permisos</div>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontraron resultados</td>
                    </tr>
                </table>

                <mat-paginator [length]="pagination.tamanioTotal" [pageSize]="pagination.tamanioPagina"
                    [pageSizeOptions]="pageableOptions" [showFirstLastButtons]="true">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
