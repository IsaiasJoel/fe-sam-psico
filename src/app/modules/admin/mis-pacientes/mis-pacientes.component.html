<div class="flex flex-col h-full w-full bg-slate-200 overflow-hidden">
    <!-- barra de navegaciÃ³n -->
    <div class="bg-white w-full px-3 py-6 flex items-center justify-between max-h-16">
        <div class="font-sans text-lg text-slate-600 flex gap-3">
            <span>Personal</span>
            <span>></span>
            <span class="font-medium">Mis Pacientes</span>
        </div>

        <!-- <div class="flex gap-2 items-center justify-center" *ngIf="accion != 'listar'"> -->
        <!-- <button mat-raised-button (click)="cancelar()">Cancelar</button> -->
        <!-- <button mat-raised-button style="background-color: green; color: white;"
                (click)="procesarSolicitud()">Guardar</button> -->
        <!-- </div> -->
    </div>

    <!-- Header -->
    <div class="px-3 py-6">
        <div class="flex gap-2 items-center">
            <div class="font-medium text-4xl mb-2">Mis Pacientes</div>
            <!-- (click)="irAPantallaCrear()" -->
            <!-- <div routerLink="crear">
                <mat-icon class="icon-size-md hover:cursor-pointer icon-turquesa" [svgIcon]="'plus-circle'"
                    matTooltip="Agregar paciente"></mat-icon>
            </div> -->
        </div>
        <hr>
    </div>

    <!-- Main -->
    <div class="px-3">
        <!-- Contenido tabla -->
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="nombresApellidos">
                    <th mat-header-cell *matHeaderCellDef> Nombres y apellidos </th>
                    <td mat-cell *matCellDef="let element">
                        <a [routerLink]="'./'+element.id" class="hover:underline"
                            matTooltip="Ver paciente">{{element.nombresCompletos}}</a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | edad}} </td>
                </ng-container>

                <ng-container matColumnDef="nacionalidad">
                    <th mat-header-cell *matHeaderCellDef> Nacionalidad </th>
                    <td mat-cell *matCellDef="let element"> {{element.nacionalidad}} </td>
                </ng-container>

                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef> Sexo </th>
                    <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
                </ng-container>

                <ng-container matColumnDef="verHistoria">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <!-- (click)="verHistoria(element.id)" -->
                        <button mat-raised-button class="flex gap-2" color="primary"
                            [routerLink]="'./'+element.id+'/historias'">
                            <mat-icon svgIcon="text-box-search"></mat-icon>
                            <div>Ver atenciones</div>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell p-4" colspan="4">No hay contenido</td>
                </tr>
            </table>

            <!-- <mat-paginator [length]="pagination.tamanioTotal" [pageSize]="pagination.tamanioPagina"
        [pageSizeOptions]="pageableOptions" [showFirstLastButtons]="true">
    </mat-paginator> -->
        </div>

    </div>
</div>
