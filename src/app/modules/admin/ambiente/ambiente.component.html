<div class="p-4 flex flex-col h-full">
    <!-- Header -->
    <div class="">
        <div class="flex gap-2 items-center">
            <div class="font-medium text-4xl mb-2">Ambientes</div>
            <mat-icon class="icon-size-md hover:cursor-pointer icon-turquesa" [svgIcon]="'plus-circle'"
                matTooltip="Agregar servicio" (click)="abrirModalCrear()"></mat-icon>
        </div>
        <hr>
    </div>

    <!-- Contenido -->
    <div class="mt-4 bg-white p-4 grid grid-cols-3 gap-4">
        <div class="flex flex-col max-w-80 w-full shadow-lg border" *ngFor="let ambiente of ambientes">
            <img *ngIf="ambiente.imagen" class="aspect-video" [src]="ambiente.imagen" alt="Card cover image">
            <img *ngIf="!ambiente.imagen" class="aspect-video" src="assets/images/imagen-no-disponible.webp"
                alt="Card cover image">
            <div class="m-8 mb-4">
                <div class="text-2xl font-semibold leading-tight">{{ambiente.nombre}}</div>
                <div class="text-secondary text-md mt-1">{{ambiente.ubicacion}}</div>
                <div class="mt-4">{{ambiente.descripcion}}</div>
                <div class="mt-3 -mx-3 flex justify-between">
                    <span
                        class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                        [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': !ambiente.disponible,
                                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': ambiente.disponible}">
                        <span class="leading-relaxed whitespace-nowrap">
                            {{ambiente.disponible ? 'Disponible' : 'No disponible'}}</span>
                    </span>

                    <div class="rounded-full flex items-center justify-center p-1 cursor-pointer hover:shadow-lg"
                        matTooltip="Editar" (click)="abrirModalEditar(ambiente.codigo)">
                        <mat-icon svgIcon="pencil"></mat-icon>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
