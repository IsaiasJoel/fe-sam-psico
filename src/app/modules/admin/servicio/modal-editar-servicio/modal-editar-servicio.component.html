<div class="p-4 flex flex-col gap-4">
    <!-- Cabecera -->
    <div>
        <div class="border-b-2 font-medium text-lg pb-2">Editar Servicio</div>
    </div>

    <!-- Cuerpo -->
    <mat-dialog-content>
        <form [formGroup]="form" class="flex flex-col gap-4">
            <div style="width: 20rem;">
                <div class="text-label">Descripci√≥n</div>
                <mat-form-field class="w-full" appearance="outline">
                    <input matInput formControlName="descripcion">
                </mat-form-field>
            </div>
            <div>
                <div class="text-label">Costo</div>
                <mat-form-field class="w-full" appearance="outline">
                    <input matInput prefix="S/" mask="9*" formControlName="costo">
                </mat-form-field>
            </div>
        </form>
    </mat-dialog-content>

    <!-- Pie -->
    <mat-dialog-actions class="flex self-end">
        <button mat-raised-button mat-dialog-close (click)="matRef.close()">Cancelar</button>
        <button mat-raised-button class="bg-azul disabled:bg-gris" cdkFocusInitial (click)="procesarSolicitud()"
            [disabled]="estaCargando">
            <span *ngIf="!estaCargando" class="text-white">Guardar</span>
            <span *ngIf="estaCargando" class="text-white">Cargando...</span>
        </button>
    </mat-dialog-actions>
</div>
